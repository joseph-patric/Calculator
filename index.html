<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script src="script.js"></script>

    <link rel="stylesheet" href="style.css">

</head>

<body>
    <table id="calc">
        <tr>
            <td colspan="4"><input class="btn" name="display" id="inpt" type="text"></td>
        </tr>
        <tr>
            <td><input class="btn others" type=button onclick="clearBox()" value="C" style="background-color:#ff6b6b;"></td>
            <td><input class="btn others" type=button onclick="removeElement()" value="DEL" style="background-color:#ff6b6b;"></td>
            <td><input class="btn others" type=button value="/" onclick="displayValue('/')" style="background-color:#a5a3a3; color:white;"></td>
            <td><input class="btn others" type=button value="X" onclick="displayValue('*')" style="background-color:#a5a3a3; color:white;"></td>
        </tr>
        <tr>
            <td><input class="btn others" type=button value="7" onclick="displayValue('7')"></td>
            <td><input class="btn others" type=button value="8" onclick="displayValue('8')"></td>
            <td><input class="btn others" type=button value="9" onclick="displayValue('9')"></td>
            <td><input class="btn others" type=button value="-" onclick="displayValue('-')" style="background-color:#a5a3a3; color:white;"></td>
        </tr>
        <tr>
            <td><input class="btn others" type=button value="4" onclick="displayValue('4')"></td>
            <td><input class="btn others" type=button value="5" onclick="displayValue('5')"></td>
            <td><input class="btn others" type=button value="6" onclick="displayValue('6')"></td>
            <td><input class="btn others" type=button value="+" onclick="displayValue('+')" style="background-color:#a5a3a3; color:white;"></td>
        </tr>
        <tr>
            <td><input class="btn others" type=button value="1" onclick="displayValue('1')"></td>
            <td><input class="btn others" type=button value="2" onclick="displayValue('2')"></td>
            <td><input class="btn others" type=button value="3" onclick="displayValue('3')">
            </td>
            <td rowspan="4"><input class="btn others results" type=button value="=" onclick="evaluateExpression()" style="height: 150px!important; background-color: #1dd1a1;" ></td>
        </tr>
        <tr>
            <td colspan=2><input class="btn others zero" type=button value="0" onclick="displayValue('0')" style="width: 176px!important;"></td>
            <td><input class="btn others" type=button value="." onclick="displayValue('.')"></td>
        </tr>
    </table>
</body>

</html>
